<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// Es内置构造函数:Array,Date,String等
			// 不要修改内置对象下面的属性和方法
			// 锻炼系统方法的写法
			let arr = [1,2,3]
			arr.push(4,5,6)
			console.log(arr)
			
			arr = [1,2,3]
			Array.prototype.push = function(){}
			arr.push(4,5,6)
			console.log(arr)
			
			arr = [1,2,3]
			Array.prototype.push = function(x){
				// arguments = [x,y,z....]可以接收传入参数
				for(let i=0;i<arguments.length;i++){
					arr[this.length]=arguments[i]
				}
			}
			arr.push(4,5,6)
			console.log(arr)
		</script>
	</body>
</html>
