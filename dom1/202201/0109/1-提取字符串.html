<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let str = 'asdasd2002asd asd100gsdf234gfge567',
				arr= [],
				str2='',
				re = /e/
			
			for(let i=0;i<str.length;i++){
				if(str.charAt(i)<='9'&&str.charAt(i)>='0'){
					str2+=str.charAt(i)
				}else{
					if(str2){
						arr.push(str2)
						str2=''
					}
					console.log('不是数字')
				}
			}
			console.log(str.match(/\d+/g))
			arr.push(str2)
			console.log(arr)
			console.log(str2)
			console.log(re.test(str))
		</script>
	</body>
</html>
