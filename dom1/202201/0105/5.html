<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				position:  relative;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<button type="button">Âè≥</button>
		<script type="text/javascript">
		let n=20
			document.querySelector('button').onclick = function(){
				document.querySelector('.box').style.left = n+'px'
				n=n+20
			}
			document.onkeydown = function(ev){
				if(ev.keyCode==37){
					document.querySelector('.box').style.right = n+'px'
					document.querySelector('.box').style.left = ''
					n++
				}else if(ev.keyCode==38){
					document.querySelector('.box').style.bottom = n+'px'
					document.querySelector('.box').style.top = ''
					n++
				}else if(ev.keyCode==39){
					document.querySelector('.box').style.left = n+'px'
					document.querySelector('.box').style.right = ''
					n++
				}else if(ev.keyCode==40){
					document.querySelector('.box').style.top = n+'px'
					document.querySelector('.box').style.bottom = ''
					n++
				}
				console.log(ev.keyCode)
			}
			document.onclick = function(ev){
				console.log(ev)
			}
		</script>
	</body>
</html>
