<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.box1{

			.box2{

			.box3{
				width: 100px;
				height: 100px;

				background-color: blue;
				overflow: auto;

	</head>
	<body>
		<div class="box1">
			<div class="box2">
				<div class="box3">
					adasdas

					adasdas
					adasdas
					adasdas
					adasdas
					adasdas
					adasdas
					
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			const oDiv1=document.querySelector('.box1')
			const oDiv2=document.querySelector('.box2')
			const oDiv3=document.querySelector('.box3')
			let x1 = oDiv1.offsetLeft,
				y1 = oDiv1.offsetTop,
				x2 = oDiv2.offsetLeft,
				y2 = oDiv2.offsetTop,
				x3 = oDiv3.offsetLeft,
				y3 = oDiv3.offsetTop
				console.log(x1,y1)
				console.log(x2,y2)
				console.log(x3,y3)
				x1 = oDiv1.scrollLeft,
				y1 = oDiv1.scrollTop,
				x2 = oDiv2.scrollLeft,
				y2 = oDiv2.scrollTop,
				x3 = oDiv3.scrollLeft,
				y3 = oDiv3.scrollTop
				console.log(x1,y1)
				console.log(x2,y2)
				console.log(x3,y3)
				
				
			function fiend(ele){
				let p ={x:0,y:0}
					while(ele){
						p.x += ele.offsetLeft
						p.y += ele.offsetTop
						ele = ele.offsetParent
					}
				
				return p
			}
			document.body.onclick = function(){
				oDiv3.scrollTop += 30
				console.log(x1,y1)
				console.log(x2,y2)
				console.log(x3,oDiv3.scrollTop )
			}
			console.log(fiend(oDiv3))
		</script>
	</body>
