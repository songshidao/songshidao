<body>
   <ul class="menu">
       <li>
           <a href="#">菜单1</a>
           <button class="btn1">Up</button>
           <button class="btn2">Down</button>
       </li>
       <li>
           <a href="#">菜单2</a>

           <button>Up</button>

       </li>
       <li>
           <a href="#">菜单5</a>
           <button>Up</button>
           <button>Down</button>
       </li>
   </ul>
    <script>
        let oUl = document.querySelector('ul'),
			aLi = oUl.querySelectorAll('li')
			// aButton1 = oLi.querySelectorAll('button')[0],
			// aButton2 = oLi.querySelectorAll('button')[1]
			
			// console.log(oLi.previousElementSibling)
			
			for(let i=0;i<aLi.length;i++){
				let aButton1 = aLi[i].querySelectorAll('button')[0],
			aButton2 = aLi[i].querySelectorAll('button')[1]
				up(aButton1)
				down(aButton2)
			}
			
			function up(btn){
				btn.onclick = function(){
					let first = this.parentElement.previousElementSibling,
						next = oUl.removeChild(this.parentElement)
					 oUl.insertBefore(next,first)
				}
			}
			function down(btn){
				btn.onclick = function(){
					let last = this.parentElement.nextElementSibling,
						next = this.parentElement
						if(last==null){
							// last = oUl.removeChild(this.parentElement)
							// next = oUl.firstElementChild
							oUl.insertBefore(oUl.removeChild(this.parentElement),oUl.firstElementChild)
						}else{
							oUl.insertBefore(oUl.removeChild(last),next)
						}
					 
				}
			}
			console.log(aLi[4].nextElementSibling)
			oUl.firstElementChild
			console.log(oUl.firstElementChild)
			
    </script>
