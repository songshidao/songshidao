<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html{
			width: 500px;
			height: 500px;
		}
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
			button{
				position: absolute;
			}
		</style>
	</head>
	<body>
		asdasfqw
		<div class="box"></div>
		<input type="text" name="" id="" value="" />
		<button type="button">asdsad</button>
		<script type="text/javascript">
			const oDiv = document.querySelector('.box')
			const oButton = document.querySelector('button')
			
			drag(oButton)
			drag(oDiv)
			function drag(ele){
			ele.onmousedown = function(e){
//拖动点到Div边界的距离 x=ev.clientx-div.offsetleft  y=ev.clienty -div.offsettop
				let ev = e || event
				let  x = ev.clientX-this.offsetLeft,
				  y = ev.clientY-this.offsetTop
			document.onmousemove = function(ev){
				let L  =   ev.clientX - x    ,
					T = ev.clientY - y
					if(L<50){
						L = 0
					}else if(L>document.documentElement.clientWidth-ele.offsetWidth-50){
						L=document.documentElement.clientWidth-ele.offsetWidth
					}
					if(T<50){
						T= 0
					}else if(T>document.documentElement.clientWidth-ele.offsetHeight-50){
						T=document.documentElement.clientWidth-ele.offsetHeight
					}
// clientWidth  视口   offsetWidth   元素宽度
				ele.style.left = L +'px'
				ele.style.top = T +'px'
			}
			document.onmouseup = function(){
				document.onmousemove = null
			}
			return false
			}
			}
		</script>
	</body>
</html>
