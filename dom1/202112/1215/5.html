<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				border: #000000 1px solid;
				position: absolute;
			}
			main{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<button type="button">点击生成10个</button>
		<main>
			
		</main>
		
	</body>
	<script type="text/javascript">
		let oButton = document.querySelector('button'),
			oMain = document.querySelector('main'),
			Arr = ['red','blue','green']
			str = ''
			n=0
			oButton.onclick = function(){
				for(let i=0;i<10;i++){
					if(n>2){n=0}
					str += `<div style='left:${i*52}px;background:${Arr[n++]}'>${i}</div>`
					oMain.innerHTML = str
				}
			}
	</script>
</html>
