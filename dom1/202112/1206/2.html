<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{display: block;}
    </style>
</head>
<body>
    <input type="text">
    <button>留言</button>
    <div></div>
    
    <script>
        let oInput = document.querySelector('input'),
            oBut = document.querySelector('button'),
            oDiv = document.querySelector('div')

            oBut.onclick = function(){
                var oSpan = document.createElement('span')
                oSpan.innerHTML = oInput.value
                document.querySelector('div').appendChild(oSpan)
                console.log(oDiv.childNodes)
                if(oDiv.childNodes.length > 5){
                    oDiv.removeChild(oDiv.childNodes[0])
                }
            }
    </script>
</body>
</html>
