            for(let i=0;i<aLi.length;i++){
                if(i == 0){
                    aLi[i].onmouseover = function(){
                        fn1(this)
                    }
                    aLi[i].onmouseout = function(){
                        fn3(this)
                    }

                }else if(i == aLi.length-1){
                    aLi[i].onmouseover = function(){
                        fn2(this)
                    }
                    aLi[i].onmouseout = function(){
                        fn4(this)
                    }
                }else{
                    aLi[i].onmouseover = function(){
                        fn1(this)
                        fn2(this)
                    }
                    aLi[i].onmouseout = function(){
                        fn3(this)
                        fn4(this)
                    }
                }
            }
            function fn1(ele){
                ele.nextElementSibling.style.background = 'red'
                ele.style.background = 'red'
                
            }
            function fn2(ele){
                ele.style.background = 'red'
                ele.previousElementSibling.style.background = 'red'
            }
            function fn3(ele){
                ele.nextElementSibling.style.background = ''
                ele.style.background = ''
                
            }
            function fn4(ele){
                ele.style.background = ''
                ele.previousElementSibling.style.background = ''
            }
