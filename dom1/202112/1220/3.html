<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				
				position: absolute;
				top: 10px;
				left: 280px;
			}
			textarea{
				width: 200px;
				height: 200px;
				background: #aaff7f;
			}
			.div2{
				background: #00EEFF;
			}
			
		</style>
	</head>
	<body>
		<textarea id="left"></textarea>
		<button type="button">转移</button>
		<div class="div2"></div>
		
		<script type="text/javascript">
			let oDiv = document.querySelector('div'),
				otxt = document.querySelector('#left'),
				oButton = document.querySelector('button'),
				n = 0,
				arr = 0
				
				oButton.onclick = function(){
					n = otxt.value
					arr = n.split('')
					// for(let i=0;i<n.length;i++){
					// 	// console.log(otxt.value)
						
					// }
					setInterval(function(){
						
						if(arr.length==0){
							return
						}
						n=arr.shift()
						otxt.value = arr
						oDiv.innerHTML += n
					},200)
				}
				
		</script>
	</body>
</html>
