<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <button class="minus">-</button>
        <input class="item" type="text" value="0">
        <button class="plus">+</button>
        <script>
//获取元素
var aBtn = document.querySelectorAll('button'),
	oInput = document.querySelector('input'),
	i = parseInt(oInput.value)
//点击按钮+，数字自增1；
aBtn[0].onclick = function(){
	i==0?i=0:i--
	oInput.value= i
}
aBtn[1].onclick = function(){
	i==4?i=4:i++
	oInput.value= i
}

        </script>
    </div>
</body>
</html>
