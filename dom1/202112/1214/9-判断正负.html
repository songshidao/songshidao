<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>判断正负</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px solid #000000;
			}
		</style>
	</head>
	<body>
		<input type="text" name="" id="" value="" />
		<input type="text" name="" id="" value="" />
		<input type="text" name="" id="" value="" />
		<button type="button">判断</button>
		<div class="result"></div>
<script type="text/javascript">
let aInput = document.querySelectorAll('input'),
	oBut = document.querySelector('button'),
	oDiv = document.querySelector('div')
	oBut.onclick = function(){
		parseInt(aInput[0].value)*parseInt(aInput[1].value)*parseInt(aInput[2].value)>0? oDiv.innerHTML += '正':parseInt(aInput[0].value)
		parseInt(aInput[0].value)*parseInt(aInput[1].value)*parseInt(aInput[2].value)==0?oDiv.innerHTML += '相等':parseInt(aInput[0].value)
		parseInt(aInput[0].value)*parseInt(aInput[1].value)*parseInt(aInput[2].value)<0? oDiv.innerHTML += '负':parseInt(aInput[0].value)
	}
	
//1. 页面用表单采集用户输入的3个数值（正负均可）
//2. 判断3个数值的乘积是正数还是负数
//3. 把结果写在result里



</script>
	</body>
</html>
