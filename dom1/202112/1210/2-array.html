// 1)找出customerId为234的没有发货的订单列表(delivered:已发货)
txt =  orders.filter((v)=>{
	return v.customerId == 234 && v.delivered == false
})
console.log(txt)
// 2)查询所有的订单是否已发货
isdelivered=  orders.every((v)=>{
	return v.delivered
})
console.log(isdelivered)

findCID =	orders.filter((v)=>{
		return v.customerId == '123'
	})
console.log(findCID)

	})
