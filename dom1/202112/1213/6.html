<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yangshi1{
            width: 300px;
            height: 300px;
            background-color: red;
            border: 1px black solid;
        }
        .yangshi2{
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <input id="btn1" type="button" value="-" />
<input id="btn2" type="button" value="+" />
<input id="btn3" type="button" value="红" />
<input id="btn4" type="button" value="黄" />
<p id="p1" style="font-size:16px;">10月28日晚，中央纪委监察部官网发布消息，贵州省委常委、遵义市委书记廖少华因涉嫌严重违纪违法接受组织调查。3天后中组部宣布对其免职。廖成为十八大后中纪委一连串"打虎"行动中第十一位落马的副省部级以上高官。</p>

<script>
    let aInput = document.querySelectorAll('input'),
        oTxt = document.querySelector('p')

        aInput[0].onclick = function(){
            oTxt.style.fontSize = parseInt(oTxt.style.fontSize)-2 + 'px'
        }
        aInput[1].onclick = function(){
            oTxt.style.fontSize = parseInt(oTxt.style.fontSize)+ 2 + 'px'
        }
        aInput[2].onclick = function(){
            oTxt.className = 'yangshi1'
        }
        aInput[3].onclick = function(){
            oTxt.className = 'yangshi2'
        }
</script>

</body>
</html>
