<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 500px;
				height: 500px;
				background-color: #eee;
				position: relative;
			}
			#div1 div{
				width: 50px;
				height: 50px;
				border: 1px solid #000000;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="div1" >
			
		</div>
		<script type="text/javascript">
		var div1 = document.getElementById('div1')
			for(var i=0;i<5;i++){
				for(j=0;j<5;j++){
					div1.innerHTML += '<div style="top: '+j*50+'px; left:'+i*50+'px"></div>'
				}
			}
		</script>
	</body>
</html>
