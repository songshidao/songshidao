<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let Arr = [1,2,3]
			Arr.push(4)
			console.log(Arr)
			Arr.push(5,6)
			console.log(Arr)
			for(var i=0;i<4;i++){
				Arr.push(i+7)
				console.log(Arr)
			}
			for(i=10;i>0;i--){
				Arr.push(i)
				console.log(Arr)
			}
			Arr.length = 0
			for(i=20;i>=0;i-=2){
				Arr.push(i,-i)
			}
			console.log(Arr)
		</script>
	</body>
</html>
