		<script type="text/javascript">
			var src = ['img/2.png', 'img/3.png'],
				aImg = document.querySelectorAll('img'),
				on = true
			n = 0
			for (var i = 0; i < aImg.length; i++) {
				aImg[i].index = i
				aImg[i].onmousemove = function(){
					for(j=0;j<aImg.length;j++ ){
						aImg[j].src = src[0]
						
					}
					for(j=0;j<this.index+1;j++ ){
						aImg[j].src = src[1]
						
					}
				}

			}
		</script>
	</body>
