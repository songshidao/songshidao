<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			ul{
				margin: 100px auto;
				border: 10px solid #000;
				width: 600px;
				height: 200px;
				list-style: none;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}
			li{
				width: 90px;
				height: 90px;
				background-color: red;
				position: relative;
			}
			li:hover div{
				display: block;
			}
			div{
				width: 150px;
				height: 80px;
				background-color: yellow;
				position: absolute;
				top: -50%;
				right: -100%;
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
			<li>
				<div></div>
			</li>
		</ul>
		<script type="text/javascript">
			var oUl = document.querySelector('ul'),
			oLi = document.querySelector('li')
			for(var i=0;i<oLi;i++){
				oLi[i].onmouseover = function(){
					this.querySelector('div').style.display = 'block'
				}
				oLi[i].onmouseout = function(){
					this.querySelector('div').style.display = 'none'
				}
				
			}
		</script>
	</body>
</html>
