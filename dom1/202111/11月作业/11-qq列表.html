<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul ul {
				display: none;
			}
			h2{
				background-image: url(img/ico1.gif);
				background-repeat: no-repeat;
				padding: 0 0 0 20px;
			}

			.active {
				background-image: url(img/ico2.gif);
				background-repeat: no-repeat;
				padding: 0 0 0 20px;
				background-color: red;
			}

			body>ul {
				width: 300px;
				list-style-type: none;
				background-color: #00EEFF;
				border: #000000 1px solid;
			}

			li li {
				border-bottom: #000000 1px solid;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<h2>我的好友</h2>
				<ul>
					<li>张三</li>
					<li>张三</li>
					<li>张三</li>
					<li>张三</li>
					<li>张三</li>
				</ul>
			</li>
			<li>
				<h2>企业好友</h2>
				<ul>
					<li>李四</li>
					<li>李四</li>
					<li>李四</li>
					<li>李四</li>
				</ul>
			</li>
			<li>
				<h2>黑名单</h2>
				<ul>
					<li>王五</li>
					<li>赵六</li>
				</ul>
			</li>
		</ul>
		<script type="text/javascript">
			var oH2 = document.getElementsByTagName('h2'),
				oUl1 = document.querySelector('ul'),
				aUl = oUl1.querySelectorAll('ul'),
				last = 0
			for (var i = 0; i < 3; i++) {
				oH2[i].nub = i
				oH2[i].onclick = function() {
					// for(j=0;j<3;j++){
					// 	oH2[j].className = ''
					// 	aUl[j].style.display = 'none'
					// }
					//上面是一种格式下面是另一种
					oH2[last].className = ''
					aUl[last].style.display = 'none'
					if (this.className == '') {
						this.className = 'active'
						aUl[this.nub].style.display = 'block'
					} else {
						this.className = ''
						aUl[this.nub].style.display = 'none'
					}
					last = this.nub
				}
			}
		</script>
	</body>
</html>
