<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table{
				border: 1px solid #000000;
			}
			td{
				border: #000000 1px solid;
				margin: 1px;
			}
		</style>
	</head>
	<body>
		<table>
		</table>
		<script type="text/javascript">
			var oTable = document.querySelector('table'),
				aTr = document.getElementsByTagName('tr')
			for(i=1;i<10;i++){
				oTable.innerHTML += '<tr></tr>'
				for(j=1;j<i+1;j++){
					aTr[i-1].innerHTML += '<td>'+j+'x'+ i + '='+i*j+'</td>'
				}
			}
		</script>
	</body>
</html>
