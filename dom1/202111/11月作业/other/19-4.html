<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			console.log(isNaN('hello'))//true
			console.log(isNaN(2))//fasle 特点1:isNaN讨厌数字
			console.log(isNaN('2'))//fasle 特点2:isNaN根据Number()转换
		</script>
	</body>
</html>
<!-- 
 isNaN()方法:判断是不是数字
 
 
 函数:使用function定义的一种数据类型.
 方法就是js语法中内置函数
 
 
 -->
