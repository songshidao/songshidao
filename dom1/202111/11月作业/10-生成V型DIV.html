<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 20px;
				height: 20px;
				position: absolute;
				/* display: inline; */
				background-color: red;
				left: 0;
				top: 0;
			}
			a{
				position: absolute;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<a href="#">生成</a>
		<script type="text/javascript">
		var n = 8,
		oA = document.querySelector('a')
		oA.onclick = function(){
			for(var i=0;i<9;i++){
				document.body.innerHTML += '<div class="div" style="margin-left:">' + i + '</div>'
				var aDiv = document.getElementsByClassName('div')
					aDiv[i].style.left = 20*i + 'px'
					aDiv[i].style.top = 20*i + 'px'
					console.log(aDiv[i].style.top)
					
					if(i>n/2){
							aDiv[i].style.top = (n-i)*20 + 'px'
					}
			}
			}
		</script>
	</body>
</html>
