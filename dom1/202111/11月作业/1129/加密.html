<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{
				width: 200px;
				height: 100px;
				background-color: yellow;
				border: 1px solid greenyellow;
			}
		</style>
	</head>
	<body>
		<input type="text">
		<input type="button" value="加密">
		<p></p>
		<script type="text/javascript">
			let aInput = document.querySelectorAll('input'),
				oP = document.querySelector('p'),
				str1 = '',
				str2 = ''
				aInput[1].onclick = function(){
					str1 = aInput[0].value
					//srt.charCodeAt()
					for(let i=0;i<str1.length;i++){
						str2 += String.fromCharCode(str1.charCodeAt(i) + 40000)
					}
					oP.innerHTML = str2
				}
		</script>
	</body>
</html>
