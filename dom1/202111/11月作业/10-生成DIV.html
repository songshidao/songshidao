<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.div{
				width: calc(20% - 2px);
				border: #000000 1px solid;
			}
			#div1{
				width: 500px;
				height: 500px;
				display: flex;
				flex-wrap: wrap;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<a href="#">生成</a>
		<script type="text/javascript">
			var Div1 = document.getElementById('div1'),
			oA = document.querySelector('a'),
			n = ['50px','100px','150px','200px','250px',]
			oA.onclick = function(){
				for(var i=0;i<25;i++){
					Div1.innerHTML +=  '<div class="div"></div>'
				}
				
			}
			
		</script>
	</body>
</html>
