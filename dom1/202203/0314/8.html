<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #333333;
			}
			canvas{
				background-color: white;
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas1" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d')
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(200,200,200,.5*Math.PI,1.5*Math.PI,false)
			ctx.fillStyle = 'black'
			ctx.fill()
			ctx.strokeStyle = 'white'
			ctx.stroke()
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(200,200,200,1.5*Math.PI,0.5*Math.PI,false)
			ctx.strokeStyle = 'white'
			ctx.stroke()
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(200,100,100,0*Math.PI,2*Math.PI,false)
			ctx.strokeStyle = 'black'
			ctx.fill()
			ctx.stroke()
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(200,300,100,0*Math.PI,2*Math.PI,false)
			ctx.fillStyle = 'white'
			ctx.strokeStyle = 'white'
			ctx.fill()
			ctx.stroke()
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(200,100,50,0*Math.PI,2*Math.PI,false)
			ctx.strokeStyle = 'black'
			ctx.fill()
			ctx.stroke()
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(200,300,50,0*Math.PI,2*Math.PI,false)
			ctx.fillStyle = 'black'
			ctx.strokeStyle = 'white'
			ctx.fill()
			ctx.stroke()
		</script>
	</body>
</html>
