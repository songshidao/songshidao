<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #333333;
			}
			canvas{
				background-color: white;
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas1" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d')
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(200,200,200,0,2*Math.PI,false)//弧线(中心点坐标X,中心点坐标X ,半径,起始弧度,结束弧度,顺时针还是逆时针{布尔值} )
			// ctx.fillStyle = 'pink'
			// ctx.strokeStyle = 'red'
			ctx.stroke()
			// ctx.fill()
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(200,260,100,.1*Math.PI,.9*Math.PI,false)
			// ctx.fillStyle = 'pink'
			ctx.strokeStyle = 'red'
			ctx.stroke()
			// ctx.fill()
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(120,120,20,0,2*Math.PI,false)
			ctx.fillStyle = 'blue'
			ctx.stroke()
			ctx.fill()
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(280,120,20,0,2*Math.PI,false)
			ctx.fillStyle = 'yellow'
			ctx.stroke()
			ctx.fill()
		</script>
	</body>
</html>
