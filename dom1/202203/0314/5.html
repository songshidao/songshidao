<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #333333;
			}
			canvas{
				background-color: white;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas1" width="200" height="200"></canvas>
		
		
		<script type="text/javascript">
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d')
			
			ctx.beginPath()//发起路径
			ctx.moveTo(0,0)//从哪里开始绘制 (X,Y)
			ctx.lineTo(100,100)
			ctx.lineTo(200,0)
			ctx.closePath()
			ctx.fillStyle = 'orange'
			ctx.strokeStyle = 'red'
			ctx.stroke()//构建描边
			ctx.fill()//构建填充
		</script>
	</body>
</html>
