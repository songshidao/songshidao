<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#canvas1{
				box-shadow: 0 0 10px red;
				top: 20PX;
				left: 30PX;
			}
		</style>
		<script src="ball.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<canvas id="canvas1">
	</canvas>
	
	<script type="text/javascript">
		for(let i=0;i<Math.PI*2;i+=0.1){
			document.write(`<li>${Math.sin(i)}||${Math.cos(i)}</li>`)
		}
	</script>
	</body>
</html>
