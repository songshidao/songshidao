<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取transform属性</title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
				transform: rotate(45deg);/*matrix(0.707107, 0.707107, -0.707107, 0.707107, 0, 0)  最后一个值为Y前一个为X*/
				transform:translateX(20px);/* matrix(1, 0, 0, 1, 20, 0) */
				transform:translateY(20px);/* matrix(1, 0, 0, 1, 0, 20) */
				
				/* matrix(scaleX,skewY,skewY,scaleY,translateX,translateY) */
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		
		<script type="text/javascript">
			const Div = document.querySelector('.box')
			Div.addEventListener('touchstart',function(){
				console.log(getComputedStyle(Div).transform)
			})
		</script>
	</body>
</html>
