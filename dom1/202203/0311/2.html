<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>cloneNode</title>
	</head>
	<body>
		<div class="list1">
			<li>张三</li>
			<li>王五</li>
		</div>
		<hr >
		<div class="list2">
			<li>小丽</li>
			<li>小红</li>
		</div>
		
		<script type="text/javascript">
			const lastLi = document.querySelector('.list1').lastElementChild
			// Node.cloneNode(wrue/false) 设置为 true，如果您需要克隆节点及其属性，以及后代.设置为 false，如果您只需要克隆节点及其后代
			const copy = lastLi.cloneNode(true)
			document.querySelector('.list2').appendChild(copy)
		</script>
	</body>
</html>
