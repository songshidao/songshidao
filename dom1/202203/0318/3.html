<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#canvas1{
				box-shadow: 0 0 10px red;
				position: fixed;
				top: 20PX;
				left: 30PX;
			}
		</style>
		<script src="ball.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<canvas id="canvas1">
	</canvas>
	
	<script type="text/javascript">
		const canvas = document.querySelector('#canvas1')
		const ctx = canvas.getContext('2d')
		let W= canvas.width = 800,
			H = canvas.height = 600
		
		
		const ball = new Ball({
			x:W/2,
			y:H/2,
			r:50
		}).render(ctx)
		
		let angle = 0,
			initScale = 1
		const SWING = 0.5
		;
		(function move(){
			window.requestAnimationFrame(move)
			ctx.clearRect(0,0,W,H)
			// ball.x=W/2 +Math.sin(angle)*SWING
			ball.scaleX =ball.scaleY =  initScale+Math.sin(angle)*SWING
			angle +=0.05
			angle %= Math.PI*2
			ball.render(ctx)
		})()
	</script>
	</body>
</html>
