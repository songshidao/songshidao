<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box" onclick=moveFn(300)></div>
		
		<script type="text/javascript">
			const oDiv = document.querySelector('.box')
			
			let timer = 0
			function moveFn(target){
				timer = setInterval(function(){
					let step = (target-oDiv.offsetLeft)/20
					if(oDiv.offsetLeft>=target){
						clearInterval(timer)
					}else{
						oDiv.style.left = oDiv.offsetLeft+step +'px'
					}
				},20)
				
			}
			
		</script>
	</body>
</html>
