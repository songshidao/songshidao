	<body>
		<script type="text/javascript">
			let str = 'asdasd2002asdasd100gsdf234gfge567',
				arr= [],

				}else{

						arr.push(str2)
						str2=''
					}
					console.log('不是数字')
				}
			}
			
			arr.push(str2)
			console.log(arr)
			console.log(str2)
		</script>
