<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 50%;
				left: 50%;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		
		<script type="text/javascript">
			const oDiv = document.querySelector('.box')
			let L = 0,
				T = 0,
				W = 0,
				X = 0
			
			oDiv.onmousedown = function(ev){
				X= ev.clientX
				L = oDiv.offsetLeft
				T = ev.clientY-oDiv.offsetTop
				W = oDiv.clientWidth
				console.log(L)
				document.onmousemove = function(ev){
					if(ev.clientX-X>0&&X>L+90){
						oDiv.style.width = ev.clientX-X+W+'px'
						oDiv.style.left = L +'px'
					}else if(ev.clientX-X<0&&X>L+-0){
						oDiv.style.width = -(ev.clientX-X)+W+'px'
						oDiv.style.left = ev.clientX-X+L +'px'
					}
				}
				document.onmouseup = function(ev){
					document.onmousemove = null
				}
			}
		</script>
	</body>
</html>
