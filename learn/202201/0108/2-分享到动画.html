<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box2{
				width: 100px;
				height: 200px;
				background-color: red;
				position: absolute;
				left: -100px;
				top: 100px;
				/* transition: left 1s; */
			}
			.box1{
				width: 30px;
				height: 80px;
				background-color: #000000;
				color: #fff;
				position: absolute;
				left: 100px;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="box2">
			<div class="box1">分享至</div>
		</div>
		
		
		<script type="text/javascript">
			const oBox2 = document.querySelector('.box2')
			const oBtn = document.querySelector('.box1')
			
			oBox2.onmouseover = function(){
				// oBox2.style.left = 0
				movefn(0)
			}
			oBox2.onmouseout = function(){
				// oBox2.style.left = -100 +'px'
				movefn(-100)
			}
			let timer = 0,
				n=0
			function movefn(target){
				if(oBox2.offsetLeft<target){
					n=10
					
				}else {
					n=-10
				}
				clearInterval(timer)
				timer = setInterval(function(){
					
					if(oBox2.offsetLeft==target){
						clearInterval(timer)
					}else{
						oBox2.style.left = oBox2.offsetLeft+n+'px'
					}
					
				},50)
			}
		</script>
	</body>
</html>
