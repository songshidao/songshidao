<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
			button{
				position: absolute;
			}
		</style>
	</head>
	<body>
		asdasfqw
		<div class="box"></div>
		<input type="text" name="" id="" value="" />
		<button type="button">asdsad</button>
		<script type="text/javascript">
			const oDiv = document.querySelector('.box')
			const oButton = document.querySelector('button')
			
			drag(oButton)
			drag(oDiv)
			function drag(ele){
			ele.onmousedown = function(e){
//拖动点到Div边界的距离 x=ev.clientx-div.offsetleft  y=ev.clienty -div.offsettop
				let ev = e || event
				let  x = ev.clientX-this.offsetLeft,
				  y = ev.clientY-this.offsetTop
			document.onmousemove = function(ev){
				ele.style.left = ev.clientX - x +'px'
				ele.style.top = ev.clientY - y +'px'
			}
			document.onmouseup = function(){
				document.onmousemove = null
			}
			return false
			}
			}
		</script>
	</body>
</html>
