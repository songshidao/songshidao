
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{
				background-color: red;
				width:100px;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">超链接1</a></li>
			<li><a href="">超链接2</a></li>
			<li><a href="">超链接3</a></li>
			<li><a href="">超链接4</a></li>
			<li><a href="">超链接5</a></li>
		</ul>
		
		<script type="text/javascript">
			const oUl = document.querySelector('ul')
			console.log(oUl.childNodes[1].nodeType)
		document.onclick = function(){
			for(let i=0;i<oUl.childNodes.length;i++){
				if(oUl.childNodes[i].nodeType ==1){
					oUl.childNodes[i].style.width = '200px'
				}
			}
		}
		</script>
	</body>
