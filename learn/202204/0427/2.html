<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <div>
        姓名:<input type="text" placeholder="请输入" v-model="name">
        密码:<input type="password" name="" id="" placeholder="密码" v-model="pwd"><br>
        性别:男<input type="radio" name="" id="" value="男" v-model="gender">女<input type="radio" name="" id="" value="女" v-model="gender"><br>
        爱好:游泳<input type="checkbox" name="" id="" value="游泳" v-model="hobody">
        篮球<input type="checkbox" name="" id="" value="篮球" v-model="hobody">
        足球<input type="checkbox" name="" id="" value="足球" v-model="hobody"><br>
        个人描述<textarea name="" id="" cols="30" rows="10" v-model="descroption"></textarea><br>
        </div>
        <div>
            <h2>您的信息如下</h2>
             <yl>
                 <li>姓名:{{name}}</li>
                 <li>密码:{{pwd}}</li>
                 <li>性别:{{gender}}</li>
                 <li>爱好:{{hobody}}</li>
                 <li>描述:{{descroption}}</li>
             </yl>
        </div>
    </div>

    <script>
		Vue.createApp({
			data(){
				return {
					name:'张三',
					pwd:'666',
					gender:'',
					hobody:[],
					descroption:'走别人的路,让别人无路可走'
				}
			}
		}).mount('#app')
    </script>
</body>
</html>
