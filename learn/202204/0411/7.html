<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
		<script src="../../../jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button type="button">按钮</button>
		<div class="box">
			
		</div>
		
		<script type="text/javascript">
			$('button').click(function(){
				$('.box').animate({
					width:300,
					height:'300px'
				},1000)
				$('.box').animate({
					top:300
				},'slow')
			})
		</script>
	</body>
</html>
