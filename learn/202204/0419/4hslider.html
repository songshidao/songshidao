<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>幻灯片</title>
<style>
body,ul,ol{margin:0;padding:0;}
li{ list-style:none;}
img{ border:none; vertical-align:top; }
ul img { float: left; width: 470px; height: 150px; }
#box{width:470px;height:150px; position:relative; margin:30px auto; overflow: hidden; }
ul{ width:470px; position:absolute;left:0; top:0; z-index:1;}
ul li{width:470px; position:absolute; top:0; left: 470px;}
ol{z-index:2; width:120px; position:absolute;right:10px; bottom:10px;}
ol li{ width:20px;height:20px; float:left;margin:0 2px; display:inline; background:#fff; color:#f60; line-height:20px; text-align:center;}
ol .active{ background:#f60; color:#fff;}
</style>
<script src="../../../jquery-3.6.0.js"></script>
</head>
<body>
<div id="box">
	<ul>
    	<li><img src="img/1.png" alt=""/></li>
        <li><img src="img/2.png" alt=""/></li>
        <li><img src="img/3.png" alt=""/></li>
        <li><img src="img/4.png" alt=""/></li>
        <li><img src="img/5.png" alt=""/></li>
    </ul>
    <ol>
    	<li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>

<script>
    let num=0
    $('ol li').mouseenter(function(){
        $('ol li').removeClass('active')
        $(this).addClass('active')
        if($(this).index()>num){
        $('ul li').eq($(this).index()).animate({
            left:0
        })
        $('ul li').eq($(this).index()).prevAll().animate({
            left:'-470px'
        })
        }else{
            $('ul li').eq($(this).index()).animate({
            left:0
        })
        $('ul li').eq($(this).index()).nextAll().animate({
            left:'470px'
        })
    }
        num=$(this).index()
    
    })
    $('ul li').slice(0,1).css('left',0)
</script>
</body>
</html>
