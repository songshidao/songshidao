<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变页面背景色</title>
	<script src="../../../jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
    <style>
        body {
            font-family: "Century Gothic", "Lato", sans-serif;
        }

        a {
            text-decoration: none;
        }

        .et-hero-tabs,
        .et-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: #eee;
            text-align: center;
            padding: 0 2em;
        }

        section:nth-child(odd) {
            background-color: #eee;
        }

        section:nth-child(even) {
            background-color: #f7f7f7;
        }

        .et-hero-tabs h1,
        .et-slide h1 {
            font-size: 2rem;
            margin: 0;
            letter-spacing: 1rem;
        }

        .et-hero-tabs h3,
        .et-slide h3 {
            font-size: 1rem;
            letter-spacing: 0.3rem;
            opacity: 0.6;
        }

        .et-hero-tabs-container {
            display: flex;
            flex-direction: row;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: #fff;
            z-index: 10;
        }

        .et-hero-tabs-container--top {
            position: fixed;
            top: 0;
        }

        .et-hero-tab {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            color: #000;
            letter-spacing: 0.1rem;
            transition: all 0.5s ease;
            font-size: 0.8rem;
        }

        .et-hero-tab:hover {
            color: white;
            background: rgba(102, 177, 241, 0.8);
            transition: all 0.5s ease;
        }

        .et-hero-tab-slider {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 6px;
            background: #66B1F1;
            transition: left 0.3s ease;
        }

        @media (min-width: 800px) {

            .et-hero-tabs h1,
            .et-slide h1 {
                font-size: 3rem;
            }

            .et-hero-tabs h3,
            .et-slide h3 {
                font-size: 1rem;
            }

            .et-hero-tab {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Hero -->
    <section class="et-hero-tabs">
        <h1>STICKY SLIDER NAV</h1>
        <h3>Sliding content with sticky tab nav</h3>
        <div class="et-hero-tabs-container">
            <a class="et-hero-tab" href="#tab-es6">ES6</a>
            <a class="et-hero-tab" href="#tab-flexbox">Flexbox</a>
            <a class="et-hero-tab" href="#tab-react">React</a>
            <a class="et-hero-tab" href="#tab-angular">Angular</a>
            <a class="et-hero-tab" href="#tab-other">Other</a>
            <span class="et-hero-tab-slider"></span>
        </div>
    </section>

    <!-- Main -->
    <main class="et-main">
        <section class="et-slide" id="tab-es6">
            <h1>ES6</h1>
            <h3>something about es6</h3>
        </section>
        <section class="et-slide" id="tab-flexbox">
            <h1>Flexbox</h1>
            <h3>something about flexbox</h3>
        </section>
        <section class="et-slide" id="tab-react">
            <h1>React</h1>
            <h3>something about react</h3>
        </section>
        <section class="et-slide" id="tab-angular">
            <h1>Angular</h1>
            <h3>something about angular</h3>
        </section>
        <section class="et-slide" id="tab-other">
            <h1>Other</h1>
            <h3>something about other</h3>
        </section>
    </main>
    <script>
        let currentTab,newCurrentTab,newCurrentId,currenId,left=width=0
	$(window).scroll(function(){
        let offset = $('.et-hero-tabs').offset().top+$('.et-hero-tabs').height()-$('.et-hero-tabs-container').height()
          
        if($(window).scrollTop() > offset){
            $('.et-hero-tabs-container').addClass('et-hero-tabs-container--top')

        }else{
            $('.et-hero-tabs-container').removeClass('et-hero-tabs-container--top')

        }
        $('.et-hero-tab').each(function(){
            let id = $(this).attr('href'),
            offsetTop = $(id).offset().top - $('.et-hero-tabs-container').height(),
            offsetBottom = $(id).offset().top+$(id).height()
            if($(window).scrollTop()>offsetTop&&$(window).scrollTop()<offsetBottom){
                newCurrentId = id
            newCurrentTab = $(this)
}
if(currenId===undefined||currenId!=newCurrentId){
    currenId = newCurrentId
    currentTab= newCurrentTab
     if(currenId){
        width  = currentTab.css('width'),
        left = currentTab.offset().left
        $('.et-hero-tab-slider').css('width',width)
        $('.et-hero-tab-slider').css('left',left)
     }
        
}
        })
       

        


    })
    $('et-hero-tab').click(function(e){
        e.preventDefault()
        let scrollTop = $($(this).attr('href')).offset().top - $(this).parent().height()
        $('html.body').animate({
            scrollTop:scrollTop
        },800)
    })
    </script>
</body>
</html>
