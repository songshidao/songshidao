<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			section{
				width: 80%;
				height: 100vh;
			}
			.s1{
				background-color: red;
			}
			.s2{
				background-color: yellow;
			}
			.s3{
				background-color: blue;
			}
			.s4{
				background-color: green;
			}
			button{
				position: fixed;
				width: 50px;
				height: 50px;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<button type="button" onclick="window.scroll(0,100)">按钮</button>
		<section class="s1"></section>
		<section class="s2"></section>
		<section class="s3"></section>
		<section class="s4"></section>
		<script type="text/javascript">
		$('button').click(function(){
			window.scrollTo({
				top:100,
				left:0,
				behavior:'smooth'
			})
		})
			
		</script>
	</body>
</html>
