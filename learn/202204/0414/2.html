<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div{
    display: none;
}
</style>
<script src="../../../jquery-3.6.0.js"></script>

</head>

<body>

        <input type="button" value="点击">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>

    <script>
        
        $('input').click(function(){
            if($('div').css('display')=='block'){
                $('div').hide()

            }else{
                $('div').show()

            }
        })
    </script>
</body>
</html>
