<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
span{ margin:10px; cursor:pointer;
border: 1px solid black;
padding: 5px;
}
div{ width:100px; height:100px; margin:10px; float:left; border:1px #000 solid;  cursor:pointer;}
</style>
<script src="../../../jquery-3.6.0.js"></script>
</head>

<body>
<span>red</span><span>yellow</span><span>green</span><span>blue</span>
<br>
<input type="button" value="清空所有" id="input1">
<br>
<div></div>
<div></div>
<div></div>
<div></div>
<script>
    let num = 0
$('span').click(function(){
    $(`div:eq(${num})`).css('background',`${$(this).text()}`)
    num++
})
$('input').click(function(){
    $(`div`).css('background',``)
})

</script>
</body>
</html>
