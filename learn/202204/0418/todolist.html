<html lang="en">
<head>

body{

  min-height: 100vh;
}


#todolist{

}

#input{

  font-size: 18px;

#input::placeholder{

}

h3{

}

.task{
  width: 100%;
  background: rgba(255,255,255,0.5);
  padding: 18px;
  margin: 6px 0;
  overflow: hidden;
}

.task i{
  float: right;
  margin-left: 20px;
  cursor: pointer;
}

.done .task{
  background: rgba(0,0,0,.5);
  color: #fff;
}

    <title>To Do List</title>
</head>

<body>
    <div id="todolist">
        <input type="text" id="input" placeholder="添加任务">
        <div class="item pending">

</body>
</html>
