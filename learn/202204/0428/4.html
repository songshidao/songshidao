<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script src="https://unpkg.com/vue@next"></script>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}

			#app {
				border: 10px solid black;
				width: 600px;
				height: 650px;
			}

			.container {
				width: 600px;
				height: 600px;
				display: flex;
				flex-wrap: wrap;
			}

			.card {
				width: 200px;
				height: 200px;
				background-color: pink;
				text-align: center;
			}

			.card a {
				display: block;
				width: 200px;
				height: 200px;
			}

			.card img {
				width: 70%;
			}

			input {
				background-color: aqua;
				height: 40px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="searchValue">
			<div class="container">
				<div class="card" v-for="(post,index) in newArr">
					<a :href="post.link">
						<img :src="post.img" alt="">
						<p>作者:{{post.author}}</p>
						<p>{{post.title}}</p>
					</a>
				</div>
			</div>
		</div>

		<script>
			Vue.createApp({
				data() {
					return {
						searchValue: '',
						postList: [{
								title: 'Vue.js',
								link: 'https://vuejs.org/',
								author: 'Chris',
								img: 'https://vuejs.org//images/logo.png'
							},
					  {
								title: 'React.js',
								link: 'https://facebook.github.io/react/',
								author: 'Tim',
								img: 'https://daynin.github.io/clojurescript-presentation/img/react-logo.png'
							},
							{
								title: 'Angular.js',
								link: 'https://angularjs.org/',
								author: 'Sam',
								img: 'https://angularjs.org/img/ng-logo.png'
							},
							{
								title: 'Ember.js',
								link: 'http://emberjs.com/',
								author: 'Rachel',
								img: 'http://www.gravatar.com/avatar/0cf15665a9146ba852bf042b0652780a?s=200'
							},
							{
								title: 'Meteor.js',
								link: 'https://www.meteor.com/',
								author: 'Chris',
								img: 'http://hacktivist.in/introduction-to-nodejs-mongodb-meteor/img/meteor.png'
							},
							{
								title: 'Aurelia',
					   link: 'http://aurelia.io/',
								author: 'Tim',
								img: 'https://cdn.auth0.com/blog/aurelia-logo.png'
							},
							{
								title: 'Node.js',
								link: 'https://nodejs.org/en/',
								author: 'A. A. Ron',
								img: 'https://code-maven.com/img/node.png'
							},
							{
								title: 'Pusher',
								link: 'https://pusher.com/',
								author: 'Alex',
								img: 'https://avatars1.githubusercontent.com/u/739550?v=3&s=400'
							},
							{
								title: 'Feathers.js',
								link: 'http://feathersjs.com/',
								author: 'Chuck',
								img: 'https://cdn.worldvectorlogo.com/logos/feathersjs.svg'
							}
						]
					}

				},
				computed: {
					newArr() {
					return this.postList.filter(post=>{
						return	post.title.toLowerCase().includes(this.searchValue.toLowerCase())
					})
					}
				}
			}).mount('#app')
		</script>
	</body>
</html>
