<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		
			.box{
				width:200px;
				height:200px;
				background-color: red;
			}
			.active{
				background-color: yellow;
				
			}
		</style>
	</head>
	<body>
<div class="box box1"></div>
<script type="text/javascript">
const oDiv = document.querySelector('.box')
// oDiv.className = 'box active'
//element.classList ：H5新增的属性，返回class对象（DOMTokenList:类数组)
//DOMTokenList.add('类名') 添加类名
//DOMTokenList.remove('类名') 删除类名
//DOMTokenList.toggle('类名') 如果不存在指定的类名就添加一个，否则就删除它
// console.log(oDiv.classList)
oDiv.onclick = function(){
	oDiv.classList.toggle('active')
}
</script>		
	
</body>
</html>
