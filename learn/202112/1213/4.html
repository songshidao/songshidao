<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: hotpink;
            display: none;
        }
    </style>
</head>
<body>
    <input id="show_btn" type="button" value="显示" />
<input id="hide_btn" type="button" value="隐藏" />

<strong id="strong1">我也要让它显示~~</strong>

<div id="div1"></div>
<script>
    let aInput = document.querySelectorAll('input'),
        oStrong = document.querySelector('strong'),
        oDiv = document.querySelector('div')

        aInput[0].onclick = function(){
        oDiv.style.display = 'block'
        }
        oStrong.onclick = function(){
        oDiv.style.display = 'block'
        }
        aInput[1].onclick = function(){
        oDiv.style.display = 'none'
        }
</script>
</body>
</html>
