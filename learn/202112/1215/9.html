<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			div{
				width:10%;
				height:50px;
				background-color: red;
				position: absolute;
			}
			img{
				position: absolute;
				z-index: -11;
				width: 100%;
			}
			li{width: 500px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="../1214/5双图切换判断/images/img04.jpg" >
			</li>
		</ul>
	</body>
	<script type="text/javascript">
		let oLi = document.querySelector('li'),
		aDiv = document.getElementsByTagName('div')
		str = ''
		
		for(let i=0;i<10;i++){
			for(let j=0;j<10;j++){
				str +=`<div style='top:${i*50}px;left:${j*50}px'></div>`
				}
				
			}
			oLi.innerHTML += str
			// let aDiv = document.querySelectorAll('div')
			console.log(aDiv[0])
		for(let i=0;i<aDiv.length;i++){
			aDiv[i].onmouseover = function(){
				this.style.display = 'none'
			}
		}
		
		
	</script>
</html>
