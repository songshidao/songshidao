<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
			}
			
		</style>
	</head>
	<body>
		<script type="text/javascript">
		str = ''
			for(let i=0;i<5;i++){
				for(let j=0;j<5;j++){
					str += `<div style='top:${i*50}px;left:${50*j}px;'>${i}</div>`
				}
				
			}
			document.body.innerHTML += str
		</script>
	</body>
</html>
