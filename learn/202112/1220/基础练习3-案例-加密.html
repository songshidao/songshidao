<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{
				width:200px;
				min-height:50px;
				background-color: lightyellow;
				border:1px solid darkgoldenrod
			}
		</style>
	</head>
	<body>
		<input type="text">
		<input type="button" value="加密">
		<p></p>
		
		
<script type="text/javascript">
	let aInput = document.querySelectorAll('input')
	let oP = document.querySelector('p')
	let str1 = ''
	let str2 = ''
aInput[1].onclick = function(){
	str1=aInput[0].value
	for(i=0;i<str1.length;i++){
		str2 +=`${String.fromCharCode(str1.charCodeAt(i)*50)}`
	}
	oP.innerHTML = str2
}
	
</script>
	</body>
</html>
