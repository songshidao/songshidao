<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#canvas1{
				box-shadow: 0 0 10px red;
				top: 20PX;
				left: 30PX;
			}
		</style>
		<script src="ball.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<canvas id="canvas1">
	</canvas>
	
	<script type="text/javascript">
		const canvas = document.querySelector('#canvas1')
		const ctx = canvas.getContext('2d')
		let W= canvas.width = 800,
			H = canvas.height = 600
		const ball = new Ball({
			x:W/2,y:H/2,r:30
		}).render(ctx)
		let num = 1,
			angle = 0,
			initialScale = 1
		;(function move(){
			window.requestAnimationFrame(move)
			ctx.clearRect(0,0,W,H)
			ball.scaleX =ball.scaleY= initialScale+Math.sin(angle)*0.8
			// ball.x = Math.sin(angle)*W/10*4 +W/2
			// ball.y = Math.sin(angle)*100+H/2
			angle+=0.05
			angle%=Math.PI*2
			ball.render(ctx)
		})()
		
	</script>
	</body>
</html>
