<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#canvas1{
				box-shadow: 0 0 10px red;
				top: 20PX;
				left: 30PX;
			}
		</style>
		<script src="tool.js" type="text/javascript" charset="utf-8"></script>
		<script src="ball.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<canvas id="canvas1">
	</canvas>
	
	<script type="text/javascript">
		const canvas = document.querySelector('#canvas1')
		const ctx = canvas.getContext('2d')
		let W= canvas.width = 800,
			H = canvas.height = 600
			
		const arrow = new Arrow({
			x:W/2,y:H/2,w:100,h:30
		}).render(ctx)
		let mouse = C.getMousePos(canvas),
			speed = 5
		;(function rotoateFn(){
			window.requestAnimationFrame(rotoateFn)
			ctx.clearRect(0,0,W,H)
			let dx = mouse.x-arrow.x,
				dy = mouse.y-arrow.y,
				angle = Math.atan2(dy,dx),
				vx=speed*Math.cos(angle),
				vy = speed*Math.sin(angle)
			arrow.rotation = angle
			arrow.x+= vx
			arrow.y+=vy
			arrow.render(ctx)
		})()
	</script>
	</body>
</html>
