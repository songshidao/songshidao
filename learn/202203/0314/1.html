<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 0;
			top: 0;
			transition: left 1s; 
		}
	</style>
	</head>
	<body>
		<div class="box"></div>
		
		<script type="text/javascript">
			const  box= document.querySelector('.box')
			box.onclick = function(){
				if(this.style.left=='0px'){
					this.style.left = '300px'
				}else{
					this.style.left = '0'
					this.style.transition = 'none'
					// 利用异步解决代码一次性执行不做改变的BUG
					setTimeout(function(){
						box.style.left = '300px'
						box.style.transition = '1s'
					},0)
				}
			}
		</script>
	</body>
</html>
