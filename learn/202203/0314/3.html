<!DOCTYPE html>
<html>

	<body>
		<!-- 
		disabled 禁用点击 布尔值 
		checked 勾选  布尔值
		
		 -->
		游泳<input type="checkbox" name="" id="" value="" checked = 'ture' />
		篮球<input type="checkbox" name="" id="" value="" checked disabled />

			<option value="北京">北京</option>
			<option value="广州">广州</option>
			<option value="上海">上海</option>

		<script type="text/javascript">
			const select1 = document.querySelector('select')
			select1.onchange  = function(){
				alert(this.value)
			}
		</script>
