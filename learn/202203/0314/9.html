<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #333333;
			}
			canvas{
				background-color: white;
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas1" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d')
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(200,200,200,0,2*Math.PI,false)//弧线(中心点坐标X,中心点坐标X ,半径,起始弧度,结束弧度,顺时针还是逆时针{布尔值} )
			ctx.fillStyle = 'black'
			ctx.strokeStyle = 'red'
			ctx.stroke()
			ctx.fill()
			
			ctx.beginPath()//发起路径  无法在一次画画中改变两个颜色
			ctx.arc(200,200,180,0,2*Math.PI,false)
			ctx.fillStyle = 'white'
			ctx.fill()
			ctx.stroke()
			
			ctx.beginPath()
			ctx.arc(200,200,160,0,2*Math.PI,false)
			ctx.fillStyle = 'black'
			ctx.fill()
			
			ctx.beginPath()
			ctx.arc(200,200,140,0,2*Math.PI,false)
			ctx.fillStyle = 'white'
			ctx.fill()
			
			ctx.beginPath()
			ctx.arc(200,200,120,0,2*Math.PI,false)
			ctx.fillStyle = 'black'
			ctx.fill()
			
			ctx.beginPath()
			ctx.arc(200,200,100,0,2*Math.PI,false)
			ctx.fillStyle = 'red'
			ctx.fill()
			
			ctx.beginPath()
			ctx.arc(200,200,80,0,2*Math.PI,false)
			ctx.fillStyle = 'black'
			ctx.fill()
			
			
			ctx.beginPath()
			ctx.arc(200,200,60,0,2*Math.PI,false)
			ctx.fillStyle = 'red'
			ctx.fill()
			
			ctx.beginPath()
			ctx.arc(200,200,40,0,2*Math.PI,false)
			ctx.fillStyle = 'black'
			ctx.fill()
			
			ctx.beginPath()
			ctx.arc(200,200,20,0,2*Math.PI,false)
			ctx.fillStyle = 'red'
			ctx.fill()
			
			ctx.beginPath()
			ctx.font = '20px aoto'
			ctx.fillStyle = 'yellow'
			ctx.fillText('10',185,210)
			ctx.fillText('9',165,210)
			ctx.fillText('8',145,210)
			ctx.fillText('7',125,210)
			ctx.fillText('6',105,210)
			ctx.fillText('5',85,210)
			ctx.fillText('4',65,210)
			ctx.fillText('3',45,210)
			ctx.fillText('2',25,210)
			ctx.fillText('1',5,210)
			ctx.fill()
		</script>
	</body>
</html>
