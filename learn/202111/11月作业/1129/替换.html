<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<p>通过对元宇宙构思和概念的“考古”，可以从时空性、真实性、独立性、连接性四个方面去交叉定义元宇宙。从时空性来看，元宇宙是一个空间维度上虚拟而时间维度上真实的数字世界；从真实性来看，元宇宙中既有现实世界的数字化复制物，也有虚拟世界的创造物；从独立性来看，元宇宙是一个与外部真实世界既紧密相连，又高度独立的平行空间；从连接性来看，元宇宙是一个把网络、硬件终端和用户囊括进来的一个永续的、广覆盖的虚拟现实系统。 </p>
		<button>查找</button>
		<input type="text"  />
		<button>替换</button>
		<input type="text"  />
		<script type="text/javascript">
			let oP = document.querySelector('p'),
				aBut = document.querySelectorAll('button'),
				aInp = document.querySelectorAll('input'),
				n0=0,
				n1=0
				aBut[0].onclick = function(){
					n0 = aInp[0].value
					oP.innerHTML = oP.innerHTML.split(n0).join('<span>'+n0+'</span>')
					
				}
			aBut[1].onclick = function(){
				n0 = aInp[0].value
				n1 = aInp[1].value
				oP.innerHTML = oP.innerHTML.split(n0).join('<span>'+n1+'</span>')
				
			}
		</script>
	</body>
</html>
