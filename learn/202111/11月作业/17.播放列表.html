			.div{

				height: calc(90% - 50px);

				margin: auto;
				position: absolute;
				top: 0;left: 0;right: 0;bottom: 0;
			}
			table{
				width: 100%;
				border-spacing: 0;
				text-align: center;
			}
			.div tr:nth-child(2n){
				background-color: pink;
			}

			</table>

		<script type="text/javascript">
			var oDiv = document.getElementsByClassName('div'),
				aTr = oDiv[0].querySelectorAll('table tr'),
				aInput = document.querySelectorAll('input'),
				oBtn = document.getElementById('btn')
				n = true
				on = false
				for(i=0;i<aTr.length;i++){
					aTr[i].index = i
					aTr[i].onclick = function(){
						if(n == true){
						aTr[this.index].style.backgroundColor = '#000'
						aTr[this.index].style.color = '#fff'
						aInput[this.index].checked = true
						n = false
					}
					else{
						aTr[this.index].style.backgroundColor = ''
						aTr[this.index].style.color = ''
						aInput[this.index].checked = false
						n = true
					}
					}
					
					oBtn.onclick = function(){
						if(on){
							//清除全选
							for(var i=0;i<7;i++){
								aTr[i].style.background = ''
								aInput[i].checked = false
							}
							this.checked = false
						} else {
							//全选
							// alert(aTr.length)
							for(var i=0;i<7;i++){
								aTr[i].style.background = '#333'
								aInput[i].checked = true
							}
							this.checked = true
						}
						on = !on
					}
