<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				width: 500px;
				height: 50px;
				overflow: hidden;
				position: relative;
				list-style-type: none;
			}
			li{
				width: 50px;
				height: 50px;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<a href="#">生成</a>
		<ul>
			
		</ul>
		<script type="text/javascript">
			var oA = document.querySelector('a'),
			oUl = document.querySelector('ul'),
			colorArr = ['red','yellow','blue','green'],
			n = 0
			
			oA.onclick = function(){
				for(var i=0;i<10;i++){
					if(n == 4){
						n = 0
					}
				oUl.innerHTML += '<li style="background:'+ colorArr[n] + '">'+ i +'</li>'
				var oLi = document.querySelectorAll('li')
				oLi[i].style.left = 50*i + 'px'
				n++
			}
			}
			
		</script>
	</body>
</html>
