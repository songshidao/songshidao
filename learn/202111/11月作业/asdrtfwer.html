<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
   input {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    /* border-radius: 50%; */
    background: white;
   }

   .container .active {
    background-color: gold;
   }
  </style>
 </head>
 <body>
  <div class="container">
   <input type="button" value="男" />
   <input type="button" value="女" />
   <input type="button" value="保密" />
  </div>
  <script type="text/javascript">
   let container = document.querySelector('.container')
   let aBtn = container.querySelectorAll('input')
   let last = 0

   for (let i = 0; i < 3; i++) {
    aBtn[i].index = i
    aBtn[i].onclick = function() {
     if (this.index == last) {
      if (this.className == '') {
       this.className = 'active'
      } else {
       this.className = ''
      }
     } else {
      aBtn[last].className = ''
      aBtn[this.index].className = 'active'
     }
     last = this.index
    }

   }
   // alert(this)
  </script>
 </body>
</html>
