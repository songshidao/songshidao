<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="box"></div>
		<script type="text/javascript">
			var oDiv = document.querySelector('.box')
			for(i=1;i<21;i++){
			if(i%2){
				oDiv.innerHTML += '<p>'+ i+'奇数' +'</p>'
			}
			else{
				oDiv.innerHTML += '<p>'+ i +'偶数' +'</p>'
			}
			}
		</script>
	</body>
</html>
