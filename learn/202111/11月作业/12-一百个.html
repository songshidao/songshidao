<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{width: 1000px;
			height: 1000px;
			position: relative;
			}
			li{
				width: 100px;
				height: 100px;
				border: 1px solid #000000;
				position: absolute;
				list-style-type: none;
				background: ;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="" value="一次性生成100个li" />
		<div>
			
		</div>
		<script type="text/javascript">
			var oDiv = document.getElementsByTagName('div'),
				oInput = document.getElementsByTagName('input'),
				n = ['red','yellow','blue','green']
				oInput[0].onclick = function(){
					nub = 0
					num = 0
					for(var i=0;i<10;i++){
						for(j=0;j<10;j++){
							nub++
							num++
							if(nub == 4){
								nub = 0
							}
							oDiv[0].innerHTML += '<li style="top: '+i*100+'px; left:'+j*100+'px;background:'+n[nub]+' ">'+ num +'</li>'
						}
					
				}
				}
		</script>
	</body>
</html>
