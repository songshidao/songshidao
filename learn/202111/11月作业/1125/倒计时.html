<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		距离:<input type="text" value="nov 29,2021 12:0:0" />
		还有:<input type="text" />
		<button type="button">开始</button>
		<script type="text/javascript">
			let aInput = document.querySelectorAll('input'),
				oButton = document.querySelector('button'),
				t1 = null,
				t2 = null,
				str = '',
				timer = null
				oButton.onclick = function(){
					clearInterval(timer)
					fn()
					function fn(){
						t2 = new Date()
						t1 = new Date(aInput[0].value)
						t = (t1-t2)/1000
						aInput[1].value =parseInt(t/60/60/24)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+Math.floor(t%60)+'秒'
					}
					timer = setInterval(fn,1000)
					
				}
		</script>
	</body>
</html>
